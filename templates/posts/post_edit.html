<div hx-trigger='cancel' class='editing' hx-get="/posts/{{data.id}}">
    <h3><input type="text" name="title" value="{{data.title}}"></h3>
    <p>{{data.published_at}} by {{data.author}}</p>
    <p><textarea id="" cols="30" rows="10" name="content">{{data.content}}</textarea></p>
    <button class="btn btn-danger" hx-get="/posts/{{data.id}}">
        Cancel
    </button>
    <button class="btn btn-danger" hx-put="/posts/{{data.id}}" hx-include="closest div" hx-target="closest div"
        hx-swap="outerHTML">
        Save
    </button>
</div>
